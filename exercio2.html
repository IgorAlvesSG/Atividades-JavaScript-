<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("informe um valor"))

        if(n1<0){
            document.write("o numero que você digitou foi", n1, "negativo")
        }else if(n1>0){
            document.write("o numero que você digirou foi", n1, "positivo")
        }else{
            document.write("numero igual a 0")
        }

    </script>
</body>
</html>
