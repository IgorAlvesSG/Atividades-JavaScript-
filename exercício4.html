<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("coloque o primeiro numero"))
        let num2 = parseFloat(prompt("coloque o segundo numero"))

        if(num1==num2){
            document.write("numeros iguais")
        }else if(num1>num2){
            document.write("numero1 é maior")
        }else{
            document.write("numero 2 é maior ")
        }
    </script>
</body>
</html>
